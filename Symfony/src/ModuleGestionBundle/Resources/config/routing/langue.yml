langue_index:
    path:     /
    defaults: { _controller: "ModuleGestionBundle:Langue:index" }
    methods:  GET

langue_show:
    path:     /{id}/show
    defaults: { _controller: "ModuleGestionBundle:Langue:show" }
    methods:  GET

langue_new:
    path:     /new
    defaults: { _controller: "ModuleGestionBundle:Langue:new" }
    methods:  [GET, POST]

langue_edit:
    path:     /{id}/edit
    defaults: { _controller: "ModuleGestionBundle:Langue:edit" }
    methods:  [GET, POST]

langue_delete:
    path:     /{id}/delete
    defaults: { _controller: "ModuleGestionBundle:Langue:delete" }
    methods:  DELETE
